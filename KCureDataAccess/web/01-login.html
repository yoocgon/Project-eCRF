
<style>

    .wrapper {
        display: grid;
        grid-template-areas:
            "left righ";
        grid-template-columns: 40% 60%;
        grid-template-rows: 100%;
        width: 100%;
        height: 100%;
        /*background-color: dodgerblue;*/
    }

    .left {
        grid-area: left;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .right {
        grid-area: righ;
        /*background-image: url("img/login2.jpg");*/
        /*background-size: cover;*/
        background-position: center;
        /*background-color: navy;*/
    }

    .box-login {
        width: 14em;
        background-color: rgba(0, 30, 30, 0.7);
        color: white;
        padding: 1em;
        margin: 1em;
        border-radius: 1em;
    }

    #kcure {
        color: blue;
        font-size: larger;
        font-weight: 800;
        margin-left: 3em;
    }

    #ecrf {
        color: red;
        font-size: medium;
    }

    #notice {
        font-weight: 400;
    }

    input {
        width: 100%;
        height: 2em;
        border: none;
        border-radius: 10px;
    }

    input[type="text"]::placeholder {
        text-align: center;
    }

    input[type="button"] {
        background-color: navy;
        color: white;
        font-size: medium;
    }

    #wallpaper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("img/login2.jpg");
        background-size: cover;
    }
</style>

<div id="wallpaper"></div>

<div class="wrapper">
    <div class="left">
        <div class="box-login">
            <div> <span id="kcure">K-CURE</span> <span id="ecrf">eCRF</span> </div>
            <br />
            <div> <input id="id" type="text" placeholder="email" /> </div>
            <br />
            <div> <input id="password" type="text" placeholder="password" /> </div>
            <br />
            <div> <input type="button" value="login" onclick='login()' /> </div>
            <br />
            <p id="notice"></p>
        </div>
    </div>
    <div class="right"></div>
</div>


<script>

        function login(){
            //
            let id = document.getElementById("id").value;
            let password = document.getElementById("password").value;
            //
            let data = {
                id: id,
                password: password
            };
            //
            let jsonData = JSON.stringify(data);
            jsonData = JSON.stringify(
                {
                    page: 'login',
                    action: 'page',
                    data: data
                }
            );
            //
            let objData = JSON.parse(jsonData);
            window.chrome.webview.postMessage(objData);
        }

</script>
