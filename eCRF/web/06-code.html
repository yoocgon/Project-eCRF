
<style>

            "stat"

            "head"
            "fter"
            "relt"
            "foot";
        grid-template-columns: 100%;
        grid-template-rows: 2em 2.4em 3em auto auto 2em;
        font-size: small;
        margin: 0%;
        padding: 0%;
    }

    .area-stat {
        grid-area: stat;
        background: #3f0e40;

    .area-menu {

        padding-top: 0.4em;
        padding-left: 2em;
        padding-right: 2em;
        font-size: small;
        font-weight: 800;
        background-color: #641666;
        color: #fff;
    }

    .area-menu span:hover {
        justify-content: center;
        align-items: center;
        transform: scale(1.3);
        transition: all 0.1s ease-in-out;
    }

    .select-menu-sub {
        border: none;
        appearance: none;
        outline: none;
        background: #641666;
        color: white;
        font-size: small;
        font-weight: 800;
        width: 8em;
        outline: none;
        text-align: center;
    }

    .option-menu-sub {
        border-radius: 0px;
        font-size: small;
        font-weight: 800;
        padding: 20px;
    }

    .area-header {
        grid-area: head;
    }

    .area-header .title {
        font-size: medium;
        font-weight: 800;
        margin-left: 0.8em;
        padding-left: 2px;
        border-bottom: 2px solid #641666;
        color: #3f0e40;
    }

    #lb-title {
        margin-left: 1.2em;
        margin-bottom: 0;
    }

    .area-filter {
        grid-area: fter;
        color: #0e4f6b;
    }

    .contianer-filter {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        margin-top: 0.4em;
        margin-left: 0.8em;
        margin-right: 0.8em;
        padding: 1em;
        border-radius: 3px;
        background: #0e4f6b;
        color: white;
        width: calc(100% - 4em);
    }

    .lb-filter {
        display: inline-block;
        width: 10em;
        margin-left: 1em;
    }

    #text-search {
        width:auto;
    }

    .area-result {
        grid-area: relt;
        padding: 0.6em;
    }

    #btn-search {
        float: right;
        width: 4em;
        padding: 4px;
        margin: 1em;
        border: 0px none #000;
        border-radius: 5px;
        background: #0e4f6b;
        color: #fff;
    }

    #tb_result {
        width: 100%;
        background: #fff;
        font-size: small;
        font: normal 1px 100 verdana;
    }

    #tb_result th {
        background: #15759e;
        border-color: gray;
        color: #fff;
    }

    #tb_result tr {
        background: #eff7ff;
        color: black;
    }

    #tb_result tr:hover {
        background: #eff7ff;
        color: black;
    }

    #pagenation {
        float: right;
    }

    .btn-pagenation {
        display: inline-block;
        margin: 2px;
        padding-bottom: 2px;
        width: 2em;
        border-radius: 4px;
        text-align: center;
        background: #0e4f6b;
        color: white;
    }

    .btn-pagenation-selected {
        display: inline-block;
        margin: 2px;
        padding-bottom: 2px;
        width: 2em;
        border-radius: 4px;
        text-align: center;

        color: white;
    }

    .area-footer {

        color: #fff;
    }

</style>

    var dataResult = []
    function fetchCode(data, option) {
        //
        if (data == undefined)
        {
            window.chrome.webview.postMessage({
                phase: "request",
                type: 'api',
                action: 'table',
                message: 'code',
                data: option
            });
        } 
        else
        {
            dataResult = JSON.parse(data);
            renderTable();
            renderPagenation();
        }
    }

    //////////////////////////////////////////////////////////////////////////// gridview

    //
    function renderTableHeader() {
        //
        log("dataResult[0]", dataResult[0], "table");
        //
        let htmlTh = "";
        for (let key in dataResult[0])
            htmlTh += "<th>" + key + "</th>";
        //
        return htmlTh;
    }

    //
    function renderTable() {
        //
        log("table", dataResult, "table");
        //
        let htmlTh = renderTableHeader();
        //
        pagenationLastPage = parseInt(dataResult.length / pagenationRowLimit);
        if (dataResult.length % pagenationRowLimit > 0)
            pagenationLastPage += 1;
        //
        log("pagenationRowLimit", pagenationRowLimit, "");
        log("pagenationCurPage", pagenationCurPage, "");
        log("pagenationLastPage : ", pagenationLastPage, "");

        let rowStart = (pagenationCurPage * pagenationRowLimit) - pagenationRowLimit + 1;
        let rowEnd = rowStart + pagenationRowLimit - 1;
        if (rowEnd >= dataResult.length)
            rowEnd = rowStart + dataResult.length % pagenationRowLimit;
        //
        log("rowStart : ", rowStart, "");
        log("rowEnd : ", rowEnd, "");
        //
        let htmlStack = "";
        for (let rowNum = rowStart; rowNum <= rowEnd; rowNum++) {
            //
            if (rowNum == dataResult.length + 1)
                break;
            //
            let item = dataResult[rowNum - 1];
            log("row", item, "");
            //
            htmlStack += `<tr onclick="selectRow(` + rowNum + `)">`;
            for (let key in item) {
                log("key", key, "");
                let column = item[key];
                log("column", column, "");
                htmlStack += ` <td> ` + column + ` </td> `;
            }
            htmlStack += `</tr>`;
        }
        //
        let elemTable = document.getElementById("tb_result");
        elemTable.innerHTML = htmlTh + htmlStack;
    }

    //////////////////////////////////////////////////////////////////////////// pagenation

    //
    var pagenationRowLimit = 10;
    var pagenationLastPage = 0;
    var pagenationCurPage = 1;

    //
    function btnPagenation(page) {

        if (page <= 0)
            page = 1;

        if (page >= pagenationLastPage)
            page = pagenationLastPage;

        pagenationCurPage = page;
        renderPagenation();
        renderTable();
    }

    //
    function renderPagenation() {
        //
        let htmlBase = `
            <span class='btn-pagenation' onclick='btnPagenation(1)'> << </span>
            <span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage - 1)'> < </span>
            {pages}
            <span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage + 1)'> > </span>
            <span class='btn-pagenation' onclick='btnPagenation(pagenationLastPage)'> >> </span>
            `;

        let htmlPage = "";
        for (let i = 1; i <= pagenationLastPage; i++) {
            //
            if (i < pagenationCurPage - 5 || i > pagenationCurPage + 5)
                continue;
            //
            if (i == pagenationCurPage)
                htmlPage += "<span class='btn-pagenation-selected' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
            else
                htmlPage += "<span class='btn-pagenation' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
        }

        htmlPage = htmlBase.replaceAll('{pages}', htmlPage);
        document.getElementById('pagenation').innerHTML = htmlPage;
    }

    //////////////////////////////////////////////////////////////////////////// init

    //
    function init() {
        //
        let option = {
            schema: "public",
            table: "cncr_code_meta",
            offset: 0,
            limit: 20,

        //
        fetchCode(undefined, option);
    }
