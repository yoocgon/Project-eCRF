    //
    function renderPatientFilter() {
        //
        let templateTextBox = `
            <span>
                <span class="lb-filter">{label}</span>
                <input type="text" id="selector-{id}">
            </span>
        `;
        let templateListView = `            
            <span>
                <span class="lb-filter">{label}</span>
                <select id="selector-{id}"> {options} </select>
            </span>`;
        let templateDatePicker = `
            <span>
                <span class="lb-filter">{label}</span>
                <input type="text" id="selector-{id}">
            </span>
        `;
        //
        document.getElementById("patient-filter-box").innerHTML = "";
        filerPatient.forEach(filter => {
            //
            let tempHtml = "";
            if (filter.type == "textbox") {
                tempHtml = templateListView.replaceAll("{id}", filter.id);
                tempHtml = tempHtml.replaceAll("{label}", filter.column);
                //
                let tempOption = "";
                filter.options.forEach(option => {
                    tempOption += "<option>" + option + "</option>";
                });
                tempHtml = tempHtml.replaceAll("{options}", tempOption);
            }
            else if (filter.type == "listview") {
                tempHtml = templateTextBox.replaceAll("{id}", filter.id);
                tempHtml = tempHtml.replaceAll("{label}", filter.column);
            }
            else if (filter.type == "datepicker") {
                tempHtml = templateDatePicker.replaceAll("{id}", filter.id);
                tempHtml = tempHtml.replaceAll("{label}", filter.column);
            }
            //
            document.getElementById("patient-filter-box").innerHTML += tempHtml;
        });
    }

            rowsPatient = JSON.parse(response);

    //////////////////////////////////////////////////////////////////////////// patient gridview

    //
    function renderTablePatient() {
        //
        log("table", rowsPatient, "table");
        //
        let htmlTh = renderTableHeaderPatient();
        //
        lastPagePagenationPatient = parseInt(rowsPatient.length / limitRowPagenationPatient);
        if (rowsPatient.length % limitRowPagenationPatient > 0)
            lastPagePagenationPatient += 1;
        //
        log("limitRowPagenationPatient", limitRowPagenationPatient, "");
        log("currentPagePagenationPatient", currentPagePagenationPatient, "");
        log("lastPagePagenationPatient", lastPagePagenationPatient, "");

        let rowStart = (currentPagePagenationPatient * limitRowPagenationPatient) - limitRowPagenationPatient + 1;
        let rowEnd = rowStart + limitRowPagenationPatient - 1;
        if (rowEnd >= rowsPatient.length)
            rowEnd = rowStart + rowsPatient.length % limitRowPagenationPatient;
        //
        log("rowStart", rowStart, "");
        log("rowEnd", rowEnd, "");
        //
        let htmlStack = "";
        for (let rowNum = rowStart; rowNum <= rowEnd; rowNum++)
        {
            //
            if (rowNum == rowsPatient.length + 1)
                break;
            //
            let item = rowsPatient[rowNum - 1];
            // log("row", item, "");
            //
            htmlStack += `<tr onclick="selectRowTablePatient(` + rowNum + `)">`;
            for (let key in item)
            {
                // log("key", key, "");
                let column = item[key];
                // log("column", column, "");
                htmlStack += ` <td> ` + column + ` </td> `;
            }
            htmlStack += `</tr>`;
        }
        //
        let elemTable = document.getElementById("tb_patient");
        elemTable.innerHTML = htmlTh + htmlStack;
    }

    function renderTableHeaderPatient() {
        //
        log("rowsPatient[0]", rowsPatient[0], "table");

        let htmlTh = "";

            htmlTh += "<th>" + key + "</th>";
        //
        return htmlTh;

    function renderPagenationPatient() {
        //
        let htmlBase = `
                    <span class='btn-pagenation-patient' onclick='btnPagenationPatient(1)'> << </span>
                    <span class='btn-pagenation-patient' onclick='btnPagenationPatient(currentPagePagenationPatient - 1)'> < </span>

                    <span class='btn-pagenation-patient' onclick='btnPagenationPatient(lastPagePagenationPatient)'> >> </span>
                    `;
        //
        let htmlPage = "";
        for (let i = 1; i <= lastPagePagenationPatient; i++)
        {
            //
            if (i < currentPagePagenationPatient - 5 || i > currentPagePagenationPatient + 5)
                continue;
            //
            if (i == currentPagePagenationPatient)
                htmlPage += "<span class='btn-pagenation-patient-selected' onclick='btnPagenationPatient(" + i + ")'>" + i + "</span>";
            else
                htmlPage += "<span class='btn-pagenation-patient' onclick='btnPagenationPatient(" + i + ")'>" + i + "</span>";
        }
        //
        htmlPage = htmlBase.replaceAll('{pages}', htmlPage);
        document.getElementById('pagenation-patient').innerHTML = htmlPage;
    }

        renderPagenationPatient();
        renderTablePatient();
