    function selectRow(id) {

        let htmlFormat = `
<div> <span class="lb-detail">No.</span> <span class="tx-detail">{id}</span> </div>
<div> <span class="lb-detail">기관</span> <span class="tx-detail">{department}</span> </div>

    function btnPagenation(page) {

        if (page <= 0)
            page = 1;

        if (page >= pagenationLastPage)
            page = pagenationLastPage;

        pagenationCurPage = page;
        renderPagenation();
        renderTable();
    }


    function renderPagenation() {
        let htmlBase = `
<span class='btn-pagenation' onclick='btnPagenation(1)'> << </span>
<span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage - 1)'> < </span>
{pages}
<span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage + 1)'> > </span>
<span class='btn-pagenation' onclick='btnPagenation(pagenationLastPage)'> >> </span>
`;

        let htmlPage = "";
        for (let i = 1; i <= pagenationLastPage; i++) {
            if (i == pagenationCurPage)
                htmlPage += "<span class='btn-pagenation-selected' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
            else
                htmlPage += "<span class='btn-pagenation' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
        }

        htmlPage = htmlBase.replaceAll('{pages}', htmlPage);
        document.getElementById('pagenation').innerHTML = htmlPage;
    }


    var pagenationRowLimit = 10;
    var pagenationLastPage = 0;
    var pagenationCurPage = 1;

    function renderTable() {

        let htmlFix = `
<th>No</th>
<th>기관</th>
<th>연구제목</th>
<th>신청단계</th>
<th>신청진행상태</th>
<th>데이터반입</th>
<th>데이터반출신청</th>
<th>데이터반출승인</th>
<th>데이터활용시작일자</th>
<th>데이터활용종료일자</th>
`

        let htmlRow = `
<tr onclick="selectRow({id})">
    <td style="width:2em;text-align:center;">{id}</td>
    <td>{department}</td>
    <td>{research}</td>
    <td style="text-align:center;">{applyStep}</td>
    <td style="text-align:center;">{applyStatus}</td>
    <td style="width:8em;text-align:center;">{importedDataExists}</td>
    <td style="width:8em;text-align:center;">{dataExportRequestExists}</td>
    <td style="width:8em;text-align:center;">{dataExportApprovalExistence}</td>
    <td style="width:10em;text-align:center;">{dataUtilizationStartDate}</td>
    <td style="width:10em;text-align:center;">{dataUtilizationEndDate}</td>
</tr>
`

        pagenationLastPage = parseInt(dataResult.length / pagenationRowLimit);
        if (dataResult.length % pagenationRowLimit > 0) {
            pagenationLastPage += 1;
        }

        //alert("pagenationRowLimit : " + pagenationRowLimit);
        //alert("pagenationCurPage : " + pagenationCurPage);
        //alert("pagenationLastPage : " + pagenationLastPage);

        let rowStart = (pagenationCurPage * pagenationRowLimit) - pagenationRowLimit + 1;
        let rowEnd = rowStart + pagenationRowLimit - 1;
        if (rowEnd >= dataResult.length) {
            rowEnd = rowStart + dataResult.length % pagenationRowLimit;
        }

        //alert("rowStart : " + rowStart);
        //alert("rowEnd : " + rowEnd);

        let htmlStack = "";
        for (let rowNum = rowStart; rowNum <= rowEnd; rowNum++) {
            if (rowNum == dataResult.length + 1)
                break;

            let item = dataResult[rowNum - 1];
            let htmlTemp = htmlRow.replaceAll('{id}', item.id);
            htmlTemp = htmlTemp.replaceAll('{department}', item.department);
            htmlTemp = htmlTemp.replaceAll('{research}', item.research);
            htmlTemp = htmlTemp.replaceAll('{applyStep}', item.applyStep);
            htmlTemp = htmlTemp.replaceAll('{applyStatus}', item.applyStatus);
            htmlTemp = htmlTemp.replaceAll('{importedDataExists}', item.importedDataExists);
            htmlTemp = htmlTemp.replaceAll('{dataExportRequestExists}', item.dataExportRequestExists);
            htmlTemp = htmlTemp.replaceAll('{dataExportApprovalExistence}', item.dataExportApprovalExistence);
            htmlTemp = htmlTemp.replaceAll('{dataUtilizationStartDate}', item.dataUtilizationStartDate);
            htmlTemp = htmlTemp.replaceAll('{dataUtilizationEndDate}', item.dataUtilizationEndDate);
            htmlStack += htmlTemp;
        }

        let elemTable = document.getElementById("tb_result");
        elemTable.innerHTML = htmlFix + htmlStack;
    }


    //var pickerStart = new Pikaday({ field: document.getElementById('selector-data-utilization-start-date') });
    var pickerStart = new Pikaday({
        field: document.getElementById('selector-data-utilization-start-date'),
        format: 'YYYY-MM-DD',
        toString(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        },
        parse(dateString) {
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            return new Date(year, month, day);
        }
    });


    //var pickerEnd = new Pikaday({ field: document.getElementById('selector-data-utilization-end-date') });

            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        },
        parse(dateString) {
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            return new Date(year, month, day);
        }
