
<style>

    body {
        margin: 0;
    }

    .wrapper {
        display: grid;
        grid-template-areas:
            "stat"
            "menu"
            "head"
            "fter"
            "relt"
            "detl"
            "foot";
        grid-template-columns: 100%;
        grid-template-rows: 2em 4em 3em auto auto auto 2em;
        font-size: small;
        margin: 0%;
        padding: 0%;
    }

    .area-stat {
        grid-area: stat;
    }

    #hello {
        float: right;
        padding-right: 1em;
    }

    .area-menu {
        grid-area: menu;
        display: flex;
        justify-content: space-between;
        border-bottom: 4px double #ccc;
        padding-top: 1.4em;
        padding-left: 2em;
        padding-right: 2em;
        font-size: small;
        font-weight: 800;
        background-color: #777;
        color: #fff;
    }

    .area-menu span:hover {
        justify-content: center;
        align-items: center;
        transform: scale(1.3);
        transition: all 0.1s ease-in-out;
    }

    .area-header {
        grid-area: head;
    }

    .area-header .title {
        font-size: medium;
        font-weight: 800;
        margin-left: 0.8em;
        padding-left: 2px;
        border-bottom: 1px double #999;
        color: #777;
    }

    #lb-title {
        margin-left: 1.2em;
        margin-bottom: 0;
    }

    .area-filter {
        grid-area: fter;
    }

    .area-filter select {
        width: 12.7em;
        height: 1.4em;
    }

    .area-result {
        grid-area: relt;
        padding: 0.6em;
    }
    
    .area-footer {
        grid-area: foot;
        color: #fff;
    }
</style>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<script src="https://cdn.jsdelivr.net/npm/pikaday@1.8.0"></script>

<div class="wrapper">

    <div class="area-stat">
        <span id="hello"></span>
    </div>

    <div class="area-menu">
        <span id="btn-menu-main" onclick="btnMenu('02-index')">메인</span>
        <span id="btn-menu-request" onclick="btnMenu('03-breast-cancer')">유방암</span>
        <span id="btn-menu-import" onclick="btnMenu('04-stomach-cancer')">위암</span>
        <span id="btn-menu-export" onclick="btnMenu('05-csv-viewer')">CSV Viewer</span>
        <span id="btn-menu-export" onclick="btnMenu('06-code')">코드조회</span>
        <span id="btn-menu-export" onclick="btnMenu('07-column')">컬럼설정</span>
        <span id="btn-menu-export" onclick="btnMenu('08-connection')">데이터선택</span>
        <span id="btn-menu-logout" onclick="btnMenu('01-login')">로그아웃</span>

        <span id="btn-menu-test001" onclick="btnMenu('11-test001')">test001</span>
        <span id="btn-menu-test002" onclick="btnMenu('12-test002')">test002</span>
        <span id="btn-menu-test003" onclick="btnMenu('13-test003')">test003</span>
    </div>

    <div class="area-header">
        <p class="title">MAIN</p>
    </div>

</div>


<script>

    //
    function btnMenu(menu) {
        //
        window.chrome.webview.postMessage({
            phase: "request",
            type: 'page',
            action: menu,
            message: ''
        });
    }

    //
    function fetchHello(data) {
        //
        if (data == undefined)
        {
            window.chrome.webview.postMessage({
                phase: "request",
                type: 'api',
                action: 'hello',
                message: ''
            });
        }
        else
        {
            document.getElementById("hello").innerText = data + "님 안녕하세요."
        }
    }

    //
    fetchHello();

</script>
