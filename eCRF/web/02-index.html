
<style>

    body {
        margin: 0;
    }

    .wrapper {
        display: grid;
        grid-template-areas:
            "stat"
            "menu"
            "head"
            "main"
            "foot";
        grid-template-columns: 100%;
        grid-template-rows: 2em 2.4em 3em auto 1em;
        font-size: small;
        margin: 0%;
        padding: 0%;
    }

    .area-stat {
        grid-area: stat;
        background: #3f0e40;
        color: #0e4f6b;
    }

    .area-menu {
        grid-area: menu;
        display: flex;
        justify-content: space-between;
        border-bottom: 4px double #ccc;
        padding-top: 0.4em;
        padding-left: 2em;
        padding-right: 2em;
        font-size: small;
        font-weight: 800;
        background-color: #641666;
        color: #fff;
    }

    .area-menu span:hover {
        justify-content: center;
        align-items: center;
        transform: scale(1.3);
        transition: all 0.1s ease-in-out;
    }

    .area-header {
        grid-area: head;

    }

    .area-header .title {
        font-size: medium;
        font-weight: 800;
        margin-left: 0.8em;
        padding-left: 2px;
        border-bottom: 2px solid #641666;
        color: #3f0e40;
    }

    .area-main {
        grid-area: main;
    }
    
    .area-footer {
        grid-area: foot;
        color: #fff;
    }

    .select-menu-sub {
        border: none;
        appearance: none;
        outline: none;
        background: #641666;
        color: white;
        font-size: small;
        font-weight: 800;
        width: 10em;
        outline: none;
        text-align: center;
    }

    .option-menu-sub {
        border-radius: 0px;
        font-size: small;
        font-weight: 800;
        padding: 20px;
    }

    #lb-title {
        margin-left: 1.2em;
        margin-bottom: 0;
        color: #0e4f6b
    }

</style>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<script src="https://cdn.jsdelivr.net/npm/pikaday@1.8.0"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

<div class="wrapper">

    <div class="area-stat">
        <!--<span id="hello"></span>-->
    </div>

    <div class="area-menu">
        <span id="btn-menu-main" onclick="btnMenu('02-index')">메인</span>
        <span id="btn-menu-request">
            <select class="select-menu-sub" onchange="btnMenuSub(this)">
                <option style="display: none;">암종별 레지스트리</option>
                <option class="option-menu-sub">유방암 레지스트리</option>
                <option class="option-menu-sub">위암 레지스트리</option>
            </select>
        </span>
        <span id="btn-menu-request">
            <select class="select-menu-sub" onchange="btnMenuSub(this)">
                <option style="display: none;">설정</option>
                <option class="option-menu-sub">데이터 선택</option>
                <option class="option-menu-sub">데이터 매핑</option>
                <option class="option-menu-sub">코드조회</option>
                <option class="option-menu-sub">컬럼설정</option>
                <option class="option-menu-sub">테스트</option>
            </select>
        </span>
    </div>

    <div class="area-header">
        <p class="title">MAIN</p>
    </div>

    <div class="area-main">
        <div id="chartBar" style="height: 400px;"></div>
        <div id="chartLine" style="height: 400px;"></div>
        <div id="chartPie" style="height: 400px;"></div>
    </div>

    <div class="area-footer">
    </div>

</div>


<script>

    //
    function btnMenu(menu) {
        //
        window.chrome.webview.postMessage({
            phase: "request",
            type: 'page',
            action: menu,
            message: ''
        });
    }

    //
    function btnMenuSub(elem) {
        //
        if (elem.value === "유방암 레지스트리")
            btnMenu('03-breast-cancer');
        else if (elem.value === "위암 레지스트리")
            btnMenu('04-stomach-cancer');
        else if (elem.value === "데이터 선택")
            btnMenu('08-connection');
        else if (elem.value === "데이터 매핑")
            btnMenu('09-data-mapping');
        else if (elem.value === "코드조회")
            btnMenu('06-code');
        else if (elem.value === "컬럼설정")
            btnMenu('07-column');
        else if (elem.value === "테스트")
            btnMenu('90-test');
    }

    // 차트 데이터 준비
    var chartData = [
        { name: 'Category 1', value: 10 },
        { name: 'Category 2', value: 25 },
        { name: 'Category 3', value: 15 },
        { name: 'Category 4', value: 30 },
        { name: 'Category 1', value: 10 },

        { name: 'Category 2', value: 25 },
        { name: 'Category 3', value: 15 },
        { name: 'Category 4', value: 30 },
    ];

    //
    Highcharts.chart('chartBar', {
        chart: {
            type: 'column'
        },
        title: {

        },
