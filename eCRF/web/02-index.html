
<style>

    body {
        margin: 0;
    }

    .wrapper {
        display: grid;
        grid-template-areas:
            "stat"
            "menu"
            "head"
            "fter"
            "relt"
            "detl"
            "foot";
        grid-template-columns: 100%;
        grid-template-rows: 2em 2.4em 3em auto auto auto 2em;
        font-size: small;
        margin: 0%;
        padding: 0%;
    }

    .area-stat {
        grid-area: stat;
        background: #3f0e40;
        color: #0e4f6b;
    }

/*    
    #hello {
        float: right;
        padding-right: 1em;
    }
*/

    .area-menu {
        grid-area: menu;
        display: flex;
        justify-content: space-between;
        border-bottom: 4px double #ccc;
        padding-top: 0.4em;
        padding-left: 2em;
        padding-right: 2em;
        font-size: small;
        font-weight: 800;
        background-color: #641666;
        color: #fff;
    }

    .area-menu span:hover {
        justify-content: center;
        align-items: center;
        transform: scale(1.3);
        transition: all 0.1s ease-in-out;
    }

    .select-menu-sub {
        border: none;
        appearance: none;
        outline: none;
        background: #641666;
        color: white;
        font-size: small;
        font-weight: 800;
        width: 10em;
        outline: none;
        text-align: center;
    }

    .option-menu-sub {
        border-radius: 0px;
        font-size: small;
        font-weight: 800;
        padding: 20px;
    }

    .area-header {
        grid-area: head;
    }

    .area-header .title {
        font-size: medium;
        font-weight: 800;
        margin-left: 0.8em;
        padding-left: 2px;
        border-bottom: 2px solid #641666;
        color: #3f0e40;
    }

    #lb-title {
        margin-left: 1.2em;
        margin-bottom: 0;
        color: #0e4f6b
    }

    .area-filter {
        grid-area: fter;
    }

    .area-filter select {
        width: 12.7em;
        height: 1.4em;
    }

    .area-result {
        grid-area: relt;
        padding: 0.6em;
    }
    
    .area-footer {
        grid-area: foot;
        color: #fff;
    }
</style>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

        <span id="btn-menu-request">
            <select class="select-menu-sub" onchange="btnMenuSub(this)">
                <option style="display: none;">암종별 레지스트리</option>

                <option class="option-menu-sub">데이터 매핑</option>
                <option class="option-menu-sub">코드조회</option>
                <option class="option-menu-sub">컬럼설정</option>

    </div>

    <div class="area-header">
        <p class="title">MAIN</p>
    </div>

</div>


<script>

    //
    function btnMenu(menu) {
        //
        window.chrome.webview.postMessage({
            phase: "request",
            type: 'page',
            action: menu,
            message: ''
        });
    }

    //
    function btnMenuSub(elem) {
        //
        if (elem.value === "유방암 레지스트리")
            btnMenu('03-breast-cancer');
        else if (elem.value === "위암 레지스트리")
            btnMenu('04-stomach-cancer');
        else if (elem.value === "데이터 선택")
            btnMenu('08-connection');
        else if (elem.value === "데이터 매핑")
            btnMenu('09-data-mapping');
        else if (elem.value === "코드조회")
            btnMenu('06-code');
        else if (elem.value === "컬럼설정")
            btnMenu('07-column');
    }
