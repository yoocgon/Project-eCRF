    body {
        margin: 0;
    }

    .wrapper {
        display: grid;
        grid-template-areas:
            "stat"
            "menu"
            "head"
            "main"
            "foot";
        grid-template-columns: 100%;
        grid-template-rows: 2em 2.4em auto 3em auto 2em;
        font-size: small;
        margin: 0%;
        padding: 0%;
    }

    .area-stat {
        grid-area: stat;

    }

    #hello {
        float: right;
        padding-right: 1em;
    }
    */

    .area-menu {
        grid-area: menu;

        justify-content: space-between;
        padding-top: 0.4em;
        padding-left: 2em;
        padding-right: 2em;
        font-size: small;
        font-weight: 800;
        background-color: #641666;
        color: white;
    }

    .area-menu span:hover {
        justify-content: center;
        align-items: center;
        transform: scale(1.3);
        transition: all 0.1s ease-in-out;
    }

    .select-menu-sub {
        border: none;
        appearance: none;
        outline: none;
        background: #641666;
        color: white;
        font-size: small;
        font-weight: 800;
        width: 10em;
        outline: none;
        text-align: center;
    }

    .option-menu-sub {
        border-radius: 0px;
        font-size: small;
        font-weight: 800;
        padding: 20px;
    }

    .area-header {
        grid-area: head;
    }

    .area-header .title {
        font-size: small;
        font-weight: 800;
        margin-left: 0.8em;
        padding-left: 2px;
        border-bottom: 2px solid #641666;
        color: #3f0e40;
    }

    #lb-title {
        margin-left: 1.2em;
        margin-bottom: 0;
        color: #0e4f6b;
    }

    h4 {
        margin-left: 1em;
        font-size: small;
        /*color: #0e4f6b;*/
        color: #3f0e40;
    }

    .area-main {
        grid-area: main;
        padding: 0.6em;
    }

    .container-modify {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        margin-top: 0.4em;
        margin-left: 0.8em;
        margin-right: 0.8em;
        padding: 1em;
        border: 1px solid none;
        border-radius: 3px;
        background: #0e4f6b;
        color: white;
        width: calc(100% - 4em);
    }

    input {
        background: #eff7ff;
        border: none;
    }

    .lb-black {
        display: inline-block;
        min-width: 4.3em;
        margin-left: 0.5em;
    }

    .container-pair {
        width: 100%;
        margin-left: 0.5em;
    }

    .lb-matching-key {
        display: inline-block;
        min-width: 4.3em;
        margin-right: 4em;
        margin-top: 1px;
    }

    #text-matching-key {
        width: calc(100% - 11.8em);
    }

    .select-black {
        background: #eff7ff;
        width: 13em;
    }

    #btn-apply {
        float: right;
        width: 4em;
        padding: 4px;
        margin: 1em;
        margin-top: 0.4em;
        border: 0px none #000;
        border-radius: 5px;
        background: #0e4f6b;
        color: #fff;
    }

    .contianer-grid {
        color: white;
        border: 1px solid #eff7ff;
    }

    #tb_result {
        width: calc(100% - 2em);
        background: #fff;
        font-size: small;
        font: normal 1px 100 verdana;
        margin-left: 1em;
        margin-right: 1em;

    }

    #tb_result th {
        background: #15759e;
        border-color: #f1f8ff;
        color: #fff;
    }

    #tb_result tr {
        background: #eff7ff;
        color: black;
    }

    #tb_result .btn-change-csv {
        background: #15759e;
        color: white;
        text-align: center;
        border-radius: 5px;
    }

        color: white;
    }

    #pagenation {

    }

    //////////////////////////////////////////////////////////////////////////// gridview

    //
    function renderTableHeader() {
        //
        log("dataMapping[0]", dataMapping[0], "table");
        //
        let htmlTh = "";
        for (let key in dataMapping[0])
            htmlTh += "<th>" + key + "</th>";
        //
        htmlTh += "<th> 변경 </th>";
        return htmlTh;
    }

    //
    function renderTable() {
        //
        log("table", dataMapping, "table");
        //
        let htmlTh = renderTableHeader();
        //
        pagenationLastPage = parseInt(dataMapping.length / pagenationRowLimit);
        if (dataMapping.length % pagenationRowLimit > 0)
            pagenationLastPage += 1;
        //
        log("pagenationRowLimit", pagenationRowLimit, "");
        log("pagenationCurPage", pagenationCurPage, "");
        log("pagenationLastPage : ", pagenationLastPage, "");

        let rowStart = (pagenationCurPage * pagenationRowLimit) - pagenationRowLimit + 1;
        let rowEnd = rowStart + pagenationRowLimit - 1;
        if (rowEnd >= dataMapping.length)
            rowEnd = rowStart + dataMapping.length % pagenationRowLimit;
        //
        log("rowStart : ", rowStart, "");
        log("rowEnd : ", rowEnd, "");
        //
        let htmlStack = "";
        for (let rowNum = rowStart; rowNum <= rowEnd; rowNum++) {
            //
            if (rowNum == dataMapping.length + 1)
                break;
            //
            let item = dataMapping[rowNum - 1];
            log("row", item, "");
            //
            htmlStack += `<tr onclick="selectRow(` + rowNum + `)">`;
            for (let key in item) {
                log("key", key, "");
                let column = item[key];
                log("column", column, "");
                htmlStack += ` <td> ` + column + ` </td> `;
            }
            //
            htmlStack += `<td> <div class="btn-change-csv" onclick="btnSelectCsv(` + rowNum + `)"> 변경 </div> </td>`;
            htmlStack += `</tr>`;
        }
        //
        let elemTable = document.getElementById("tb_result");
        elemTable.innerHTML = htmlTh + htmlStack;
    }

    //////////////////////////////////////////////////////////////////////////// pagenation

    //
    var pagenationRowLimit = 20;
    var pagenationLastPage = 0;
    var pagenationCurPage = 1;

    //
    function btnPagenation(page) {

        if (page <= 0)
            page = 1;

        if (page >= pagenationLastPage)
            page = pagenationLastPage;

        pagenationCurPage = page;
        renderPagenation();
        renderTable();
    }

    //
    function renderPagenation() {
        //
        let htmlBase = `
<span class='btn-pagenation' onclick='btnPagenation(1)'> << </span>
<span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage - 1)'> < </span>
{pages}
<span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage + 1)'> > </span>
<span class='btn-pagenation' onclick='btnPagenation(pagenationLastPage)'> >> </span>
`;

        let htmlPage = "";
        for (let i = 1; i <= pagenationLastPage; i++) {
            //
            if (i < pagenationCurPage - 5 || i > pagenationCurPage + 5)
                continue;
            //
            if (i == pagenationCurPage)
                htmlPage += "<span class='btn-pagenation-selected' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
            else
                htmlPage += "<span class='btn-pagenation' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
        }

        htmlPage = htmlBase.replaceAll('{pages}', htmlPage);
        document.getElementById('pagenation').innerHTML = htmlPage;
    }
