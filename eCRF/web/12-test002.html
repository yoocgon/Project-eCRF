<style>

    body {
        margin: 0;
    }

    .wrapper {
        display: grid;
        grid-template-areas:
            "stat"
            "menu"
            "head"
            "fter"
            "relt"
            "detl"
            "foot";
        grid-template-columns: 100%;
        grid-template-rows: 2em 4em 3em auto auto auto 2em;
        font-size: small;
        margin: 0%;
        padding: 0%;
    }

    .area-stat {
        grid-area: stat;
    }

    #ftp {
        float: right;
        margin-right: 1em;
        padding-left: 1em;
        padding-right: 1em;
        background: red;
        border-radius: 5px;
    }

    #hello {
        float: right;
        padding-right: 1em;
    }

    .area-menu {
        grid-area: menu;
        display: flex;
        justify-content: space-between;
        border-bottom: 4px double #ccc;
        padding-top: 1.4em;
        padding-left: 2em;
        padding-right: 2em;
        font-size: small;
        font-weight: 800;
        background-color: #777;
        color: #fff;
    }

        .area-menu span:hover {
            justify-content: center;
            align-items: center;
            transform: scale(1.3);
            transition: all 0.1s ease-in-out;
        }

    .area-header {
        grid-area: head;
    }

        .area-header .title {
            font-size: medium;
            font-weight: 800;
            margin-left: 0.8em;
            padding-left: 2px;
            border-bottom: 1px double #999;
            color: #777;
        }

    #lb-title {
        margin-left: 1.2em;
        margin-bottom: 0;
    }

    .area-filter {
        grid-area: fter;
    }

    .contianer-filter {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        margin-top: 0.4em;
        margin-left: 0.8em;
        margin-right: 0.8em;
        padding: 1em;
        border-radius: 3px;
        background: #333;
        color: #fff;
    }

    .lb-filter {
        display: inline-block;
        width: 10em;
        margin-left: 1em;
    }

    .area-filter select {
        width: 12.7em;
        height: 1.4em;
    }

    #btn-search {
        float: right;
        width: 4em;
        padding: 4px;
        margin: 1em;
        border: 0px none #000;
        border-radius: 5px;
        background: #333;
        color: #fff;
    }

    .area-result {
        grid-area: relt;
        padding: 0.6em;
    }

    #tb_result {
        width: 100%;
        background: #fff;
        font-size: small;
        font: normal 1px 100 verdana;
    }

        #tb_result th {
            background: #333;
            color: #fff;
        }

        #tb_result tr {
            border-bottom: 2px solid #eee;
            background: #eee;
            padding: 2px;
        }

            #tb_result tr:hover {
                background: #999;
                color: #fff;
            }

    #pagenation {
        float: right;
    }

    .btn-pagenation {
        display: inline-block;
        margin: 2px;
        padding-bottom: 2px;
        width: 2em;
        border-radius: 4px;
        text-align: center;
        background: #ccc;
    }

    .btn-pagenation-selected {
        display: inline-block;
        margin: 2px;
        padding-bottom: 2px;
        width: 2em;
        border-radius: 4px;
        text-align: center;
        background: #333;
        color: #fff;
    }

    #area-detail {
        grid-area: detl;
        padding: 1em;
        background: #111;
        color: #fff;
    }

    #contianer-detail {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        margin: 1em;
        padding: 1em;
        border: 1px double #ddd;
    }

    .lb-detail {
        display: inline-block;
        width: 10em;
        font-weight: 800;
    }

    .tx-detail {
        display: inline-block;
        width: 18em;
    }

    .area-footer {
        grid-area: foot;
        color: #fff;
    }
</style>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<script src="https://cdn.jsdelivr.net/npm/pikaday@1.8.0"></script>

<div class="wrapper">

    <div class="area-stat">
        <span id="hello"></span>
        <span id="ftp">FTP</span>
    </div>

    <div class="area-menu">
        <span id="btn-menu-main" onclick="btnMenu('02-index')">메인</span>
        <span id="btn-menu-request" onclick="btnMenu('03-data-application')">신청 데이터 조회</span>
        <span id="btn-menu-import" onclick="btnMenu('04-data-import')">반입 데이터 조회</span>
        <span id="btn-menu-export" onclick="btnMenu('05-data-export-request')">반출 데이터 신청</span>
        <span id="btn-menu-logout" onclick="btnMenu('01-login')">로그아웃</span>
    </div>

    <div class="area-header">
        <p class="title">MAIN</p>
    </div>

    <div class="area-filter">

        <div class="contianer-filter">

            <span>
                <span class="lb-filter">연구주제명</span>
                <select id="selector-research"> <option>-</option> </select>
            </span>

            <span>
                <span class="lb-filter">참여기관명</span>
                <select id="selector-department"> <option>-</option> </select>
            </span>

            <span>
                <span class="lb-filter">신청단계구분</span>
                <select id="selector-apply-step"> <option>-</option> </select>
            </span>

            <span>
                <span class="lb-filter"> 신청진행상태</span>
                <select id="selector-apply-status"> <option>-</option> </select>
            </span>

            <span>
                <span class="lb-filter">데이터반입여부</span>
                <select id="selector-imported-data-exists">
                    <option>-</option>
                    <option>Y</option>
                    <option>N</option>
                </select>
            </span>

            <span>
                <span class="lb-filter">데이터반출신청여부</span>
                <select id="selector-data-export-request-exists">
                    <option>-</option>
                    <option>Y</option>
                    <option>N</option>
                </select>

            </span>

            <span>
                <span class="lb-filter">데이터반출승인여부</span>
                <select id="selector-data-export-approval-existence">
                    <option>-</option>
                    <option>Y</option>
                    <option>N</option>
                </select>
            </span>

            <span>
                <span class="lb-filter">데이터활용시작일자</span>
                <input type="text" id="selector-data-utilization-start-date">
            </span>

            <span>
                <span class="lb-filter">데이터활용종료일자</span>
                <input type="text" id="selector-data-utilization-end-date">
            </span>
        </div>

        <input id="btn-search" type="button" value="조회" onclick="btnSearch()" />
    </div>

    <div class="area-result">
        <table id="tb_result"></table>
        <div id="pagenation"></div>
    </div>

    <div class="area-detail">
        <span id="lb-title">상세내용</span>
        <div id="contianer-detail"></div>
    </div>

    <div class="area-footer">
        <span id="logo-footer"></span>
    </div>

</div>


<script>

    //
    function log(category, log, type) {
        console.log("Debug>>> (" + category + ") \n");

        if (type === "table")
            console.table(log);
        else
            console.log(log);
    }

    //
    function btnMenu(menu) {
        //
        jsonData = JSON.stringify(
            {
                page: 'main',
                action: 'page',
                dest: menu
            }
        );
        //
        let objData = JSON.parse(jsonData);
        window.chrome.webview.postMessage(objData);
    }


    function getSelectedValue(id) {
        let elem = document.getElementById(id);
        let selectedValue = elem.options[elem.selectedIndex].value;
        return selectedValue;
    }


    function btnSearch() {
        //
        let research = getSelectedValue('selector-research');
        let department = getSelectedValue('selector-department');
        let applyStep = getSelectedValue('selector-apply-step');
        let applyStatus = getSelectedValue('selector-apply-status');
        let importedDataExists = getSelectedValue('selector-imported-data-exists');
        let dataExportRequestExistence = getSelectedValue('selector-data-export-request-exists');
        let dataExportApprovalExistence = getSelectedValue('selector-data-export-request-exists');
        let dateStart = new Date(pickerStart.getDate());
        let dateEnd = new Date(pickerEnd.getDate());
        //
        let strDateStart = dateStart.getFullYear() + '-' + (dateStart.getMonth() + 1) + '-' + dateStart.getDate();
        let strDateEnd = dateEnd.getFullYear() + '-' + (dateEnd.getMonth() + 1) + '-' + dateEnd.getDate();
        //
        let filter = {
            research: research,
            department: department,
            researcher: "",
            applyStep: applyStep,
            applyStatus: applyStatus,
            importedDataExists: importedDataExists,
            dataExportRequestExists: dataExportRequestExistence,
            dataExportApprovalExistence: dataExportApprovalExistence,
            dataUtilizationStartDate: strDateStart,
            dataUtilizationEndDate: strDateEnd
        };
        //
        console.table(filter);
        //
        fetchUsersReserchData(undefined, filter);
    }


    function selectRow(rowNum) {
        //
        let row = dataResult[rowNum - 1];
        console.log("select row", rowNum, "");
        console.log("select row", row, "");
        //
        let htmlTemp = "";
        for (let key in row)
            htmlTemp += `<div> <span class="lb-detail">` + key + `</span> <span class="tx-detail">` + row[key] + `</span> </div>`;
        //
        document.getElementById("contianer-detail").innerHTML = htmlTemp;
    }


    function btnPagenation(page) {

        if (page <= 0)
            page = 1;

        if (page >= pagenationLastPage)
            page = pagenationLastPage;

        pagenationCurPage = page;
        renderPagenation();
        renderTable();
    }


    function renderPagenation() {
        //
        let htmlBase = `
            <span class='btn-pagenation' onclick='btnPagenation(1)'> << </span>
            <span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage - 1)'> < </span>
            {pages}
            <span class='btn-pagenation' onclick='btnPagenation(pagenationCurPage + 1)'> > </span>
            <span class='btn-pagenation' onclick='btnPagenation(pagenationLastPage)'> >> </span>
            `;

        let htmlPage = "";
        for (let i = 1; i <= pagenationLastPage; i++) {
            if (i == pagenationCurPage)
                htmlPage += "<span class='btn-pagenation-selected' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
            else
                htmlPage += "<span class='btn-pagenation' onclick='btnPagenation(" + i + ")'>" + i + "</span>";
        }

        htmlPage = htmlBase.replaceAll('{pages}', htmlPage);
        document.getElementById('pagenation').innerHTML = htmlPage;
    }


    var pagenationRowLimit = 10;
    var pagenationLastPage = 0;
    var pagenationCurPage = 1;

    //
    function renderTableHeader() {
        //
        log("dataResult[0]", dataResult[0], "table");
        //
        let htmlTh = "";
        for (let key in dataResult[0])
            htmlTh += "<th>" + key + "</th>";
        //
        return htmlTh;
    }

    //
    function renderTable() {
        //
        log("table", dataResult, "table");
        //
        let htmlTh = renderTableHeader();
        //
        pagenationLastPage = parseInt(dataResult.length / pagenationRowLimit);
        if (dataResult.length % pagenationRowLimit > 0)
            pagenationLastPage += 1;
        //
        log("pagenationRowLimit", pagenationRowLimit, "");
        log("pagenationCurPage", pagenationCurPage, "");
        log("pagenationLastPage : ", pagenationLastPage, "");

        let rowStart = (pagenationCurPage * pagenationRowLimit) - pagenationRowLimit + 1;
        let rowEnd = rowStart + pagenationRowLimit - 1;
        if (rowEnd >= dataResult.length)
            rowEnd = rowStart + dataResult.length % pagenationRowLimit;
        //
        log("rowStart : ", rowStart, "");
        log("rowEnd : ", rowEnd, "");
        //
        let htmlStack = "";
        for (let rowNum = rowStart; rowNum <= rowEnd; rowNum++) {
            //
            if (rowNum == dataResult.length + 1)
                break;
            //
            let item = dataResult[rowNum - 1];
            log("row", item, "");
            //
            htmlStack += `<tr onclick="selectRow(` + rowNum + `)">`;
            for (let key in item) {
                log("key", key, "");
                let column = item[key];
                log("column", column, "");
                htmlStack += ` <td> ` + column + ` </td> `;
            }
            htmlStack += `</tr>`;
        }
        //
        let elemTable = document.getElementById("tb_result");
        elemTable.innerHTML = htmlTh + htmlStack;
    }


    //var pickerStart = new Pikaday({ field: document.getElementById('selector-data-utilization-start-date') });
    var pickerStart = new Pikaday({
        field: document.getElementById('selector-data-utilization-start-date'),
        format: 'YYYY-MM-DD',
        toString(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        },
        parse(dateString) {
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            return new Date(year, month, day);
        }
    });


    //var pickerEnd = new Pikaday({ field: document.getElementById('selector-data-utilization-end-date') });
    var pickerEnd = new Pikaday({
        field: document.getElementById('selector-data-utilization-end-date'),
        format: 'YYYY-MM-DD',
        toString(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        },
        parse(dateString) {
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            return new Date(year, month, day);
        }
    });


    function getSelectInnerHtml(aryDate) {
        let htmlResult = "";
        aryDate.forEach((item) => {
            htmlResult += "<option>" + item + "</option>";
        });
        return htmlResult;
    }

    var userId = "gony";
    function fetchHello(data) {
        //
        if (data == undefined) {
            jsonData = JSON.stringify(
                {
                    page: '01-index.html',
                    action: 'hello',
                }
            );
            //
            let objData = JSON.parse(jsonData);
            window.chrome.webview.postMessage(objData);
        }
        else {
            document.getElementById("hello").innerText = data + "님 안녕하세요."
        }
    }

    var ftpStatus = true;
    function fetchFtpStatus(data) {
        //
        if (data == undefined) {
            jsonData = JSON.stringify(
                {
                    page: '01-index.html',
                    action: 'ftp-status',
                }
            );
            //
            let objData = JSON.parse(jsonData);
            window.chrome.webview.postMessage(objData);
        }
        else {
            if (data == "ok")
                document.getElementById("ftp").style.backgroundColor = "green";
            else
                document.getElementById("ftp").style.backgroundColor = "red";
        }
    }

    var listReserchSubject = [];
    function fetchresearch() {
        listReserchSubject = [
            "-",
            "개발 테스트 연구",
            "품질 테스트 연구"
        ]
        //
        document.getElementById("selector-research").innerHTML = getSelectInnerHtml(listReserchSubject);
    }


    var listDepartment = [];
    function fetchDepartment() {
        listDepartment = [
            "-",
            "데이터스트림즈",
            "의료정보원"
        ]
        //
        document.getElementById("selector-department").innerHTML = getSelectInnerHtml(listDepartment);
    }


    var listApplyStep = [];
    function fetchApplyStep() {
        listApplyStep = [
            "-",
            "1단계",
            "2단계"
        ]
        //
        document.getElementById("selector-apply-step").innerHTML = getSelectInnerHtml(listApplyStep);
    }


    var listApplyStatus = [];
    function fetchApplyStatus() {
        listApplyStatus = [
            "-",
            "접수중",
            "심사중",
            "승인됨"
        ]
        //
        document.getElementById("selector-apply-status").innerHTML = getSelectInnerHtml(listApplyStatus);
    }


    // 연구주제명          research
    // 참여기관명          department
    // 연구자명            researcher
    // 신청단계구분        apply-step
    // 신청진행상태        apply-status
    // 데이터반입여부      imported-data-exists
    // 데이터반출신청여부  data-export-request-exists
    // 데이터반출승인여부  data-export-approval-existence
    // 데이터활용시작일자  data-utilization-start-date
    // 데이터활용종료일자  data-utilization-end-date
    var dataResult = []
    function fetchUsersReserchData(data, filter) {
        //
        if (data == undefined) {
            console.log("DEBUG>>> load page");
            console.log("DEBUG>>> (filter) ");
            console.table(filter);
            let jsonData = JSON.stringify(filter);
            jsonData = JSON.stringify({
                page: '01-index.html',
                action: 'api',
                data: filter
            });
            //
            let objData = JSON.parse(jsonData);
            window.chrome.webview.postMessage(objData);
        }
        else {
            console.log("DEBUG>>> render table");
            console.log("DEBUG>>> (data) ");
            console.table(data);
            dataResult = JSON.parse(data);
            renderTable();
            renderPagenation();
        }
    }


    function init() {
        //
        fetchHello();
        fetchFtpStatus();
        fetchresearch();
        fetchDepartment();
        fetchApplyStep();
        fetchApplyStatus();
        //
        let filter = {
            research: "-",
            department: "-",
            researcher: "-",
            applyStep: "-",
            applyStatus: "-",
            importedDataExists: "-",
            dataExportRequestExists: "-",
            dataExportApprovalExistence: "-",
            dataUtilizationStartDate: "-",
            dataUtilizationEndDate: "-"
        };
        fetchUsersReserchData(undefined, filter);
    }

    init();

</script>
